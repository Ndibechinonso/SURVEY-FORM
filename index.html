<!DOCTYPE html>
<html>

<head>
    <title>Survery Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="styles.css">
    <<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="content">
    <div class="heading">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </div>

    <form id="survey-form" class="survey">
       <div class="data"> <label for="name-label">Name<br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required></label><br>
        <label for="email-label">Email<br>
            <input type="email" id="email" name="email" placeholder="Enter your Email"
                required></label><br>
        <label for="number-label">Age (optional)<br>
            <input type="number" min="0" max="100" id="number" name="age" value="age" placeholder="Age"
                required></label><br></div>
        <label for="dropdown">Which option best describes your current role?<br>
            <select id="dropdown" name="dropdown">
                <option value="" id="dropdown" selected disabled>Select current role</option>
                <option value="student" id="dropdown">Student</option>
                <option value="full time job" id="dropdown">Full Time Job</option>
                <option value="full time learner" id="dropdown">Full Time Learner</option>
                <option vlue="prefer not to say" id="dropdown">Prefer not to say</option>
                <option value="other" id="dropdown"> Other</option>
            </select>
        </label><br>
        <label for="recommend">Would you recommend freeCodeCamp to a friend?<br>
            <label for="definitely">
                <input type="radio" id="definitely" name="recommend" value="definitely" checked> Definitely
            </label><br>
            <label for="maybe">
                <input type="radio" id="maybe" name="recommend" value="maybe"> Maybe
            </label><br>
            <label for="not-sure">
                <input type="radio" id="not-sure" name="recommend" value="not-sure" style="margin-bottom: 30px;"> Not sure
            </label>
        </label><br>
        <label for="feature">What is your favourite feature of freeCodeCamp?<br>
            <div class="dropdown2">
            <select id="dropdown" name="dropdown">
                <option value="" selected disabled>Select an option</option>
                <option value="challenges" id="dropdown">Challenges</option>
                <option value="projects" id="dropdown">Projects</option>
                <option value="community" id="dropdown">Community</option>
                <option value="open source" id="dropdown">Open Source</option>
            </select></div>
        </label><br>
        <label for="improvement">What would you like to see improved? <span style="font-size: 14px;">(Check all that apply)</span><br>
            <label for="front-end">
                <input type="checkbox" id="front-end" value="front-end" name="improvement"> Front-end Projects
            </label><br>
            <label for="back-end">
                <input type="checkbox" id="back-end" value="back-end" name="improvement"> Back-end Projects
            </label><br>
            <label for="data-visualization">
                <input type="checkbox" id="data-visualization" value="data-visualization" name="improvement"> Data-visualization
            </label><br>
            <label for="challenges">
                <input type="checkbox" id="challenges" value="challenges" name="improvement"> Challenges
            </label><br>
            <label for="open-source">
                <input type="checkbox" id="open-source" value="open-source" name="improvement"> Open Source Community
            </label><br>
            <label for="glitter-help-rooms">
                <input type="checkbox" id="glitter-help-rooms" value="glitter-help-rooms" name="improvement"> Glitter
                help rooms
            </label><br>
            <label for="videos">
                <input type="checkbox" id="videos" value="videos" name="improvement"> Videos
            </label><br>
            <label for="city-meetups">
                <input type="checkbox" id="city-meetups" value="city-meetups" name="improvement"> City Meetups
            </label><br>
            <label for="wiki">
                <input type="checkbox" id="wiki" value="wiki" name="improvement"> Wiki
            </label><br>
            <label for="forum">
                <input type="checkbox" id="forum" value="forum" name="improvement"> Forum
            </label><br>
            <label for="additional-courses">
                <input type="checkbox" id="additional-courses" value="additional-courses" style="margin-bottom: 30px;"> Additional Courses
            </label> <br>
        </label>
    <label for="suggestions">Any comments or suggestions? <br>
        <textarea
        name="suggestion"
        id="suggestion"
        cols="40"
        rows="5"
        placeholder="Enter your comment here ..."
        ></textarea
        >

    </label><br>
    <button id="submit">Submit</button>
    </form>
</div>

</body>

</html>
